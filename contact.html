    <div class="w3-container">

      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

          <div class="w3-center"><br>
            <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
          </div>

          <div class="w3-container">
            <div class="w3-section">
              <label><b>Your Name</b></label>
              <input id="userName" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                name="usrname" required>
              <label><b>Email</b></label>
              <input id="email" class="w3-input w3-border" type="email" placeholder="Email" name="email" required>
              <label><b>Subject</b></label>
              <textarea id="subject" class="w3-input w3-border" id="subject" name="subject" placeholder="Whats up?"
                style="height:200px" required></textarea>
              <button id="submitBtn" class="w3-button w3-block w3-green w3-section w3-padding">Submit</button>
            </div>
            <p id="message" style="display:block"></p>
          </div>
        </div>
